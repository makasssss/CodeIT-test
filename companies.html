<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Companies</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://use.fontawesome.com/8bc5df3b3c.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
	<section class="wrapper">
		
		<div class="block">
			<div class="head"><strong>Total Companies</strong></div>
			<div class="main"></div>
		</div>

		<div class="block">
			<div class="head"><strong>List of Companies</strong></div>
			<div class="main">	
				<ul></ul>
			</div>
		</div>

		<div class="block hidden">
			<div class="head"><strong>Company partners</strong></div>
			<div class="main">	
				<div class="partners"></div>
			</div>
		</div>
		
		<div class="block">
			<div class="head"><strong>Companies by Location</strong></div>
			<div class="main chart">	
				<div id="container"></div>
			</div>
		</div>

		<div class="block">
			<div class="head"><strong>News</strong></div>
			<div class="main">	
				<div class="img">
					
				</div>
				<div class="descript"></div>
				<div class="autor"></div>
				<div class="date"></div>
			</div>
		</div>

	</section>
<script src="js/chart.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/xhr.js"></script>
</body>
</html>
